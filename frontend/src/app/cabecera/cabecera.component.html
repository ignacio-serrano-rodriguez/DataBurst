<mat-toolbar id="cabecera">

    <span id="titulo" class="enlaces">
        <a href="http://localhost:4200/home">
            <img id="logoTitulo" src="..\..\..\assets\dataBurstLogo.svg" alt="logo de Data Burst"/>
        </a>
        <h2 id="textoTitulo" class="textoEnlace">
            <span class="palabraTitulo">
                <a href="http://localhost:4200/home">Data</a>
            </span>
            <span class="palabraTitulo">
                <a href="http://localhost:4200/home">Burst</a>
            </span>
        </h2> 
    </span>

    <span id="estadisticas" class="enlaces" >
        <a class="textoEnlace" href="http://localhost:4200/estadisticas">Estadísticas</a>
    </span>

    <span *ngIf="mostrarAdministracion" id="administracion" class="enlaces" >
        <a class="textoEnlace" href="http://localhost:4200/administracion">Administración</a>
    </span>

    <button id="usuario" class="enlaces" mat-button [matMenuTriggerFor]="menu">
        <span id="nombreUsuario" class="textoEnlace">{{nombreUsuario}}</span>
        <img id="avatarUsuario" src="..\..\..\assets\images\avatarPorDefecto.png" alt="Avatar del usuario"/>
    </button>
        <mat-menu #menu="matMenu">
            <button id="verPerfil" class="botonMenuUsuario">
                <a class="textoEnlace" href="http://localhost:4200/perfil">Ver perfil</a>
            </button>
            <br/>
            <button class="botonMenuUsuario" (click)="cerrarSesion()">
                <span class="textoEnlace">Cerrar sesión</span>
            </button>
        </mat-menu>

</mat-toolbar>
