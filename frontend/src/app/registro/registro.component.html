<div class="card-container">
	<mat-card> 
		<mat-card-header>
			<mat-card-title>Registrarse</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<form class="form-custom"[formGroup]="formRegistro">
				<mat-form-field class="input-custom">
					<mat-label>Mail</mat-label>
					<input matInput formControlName="mail">
				</mat-form-field>
				<mat-form-field class="input-custom">
					<mat-label>Usuario</mat-label>
					<input matInput formControlName="usuario">
				</mat-form-field>
				<mat-form-field class="input-custom">
					<mat-label>Contraseña</mat-label>
					<input matInput formControlName="contrasenia" type="password">
				</mat-form-field>
				<mat-form-field class="input-custom">
					<mat-label>Repetir contraseña</mat-label>
					<input matInput formControlName="contraseniaRepetida" type="password">
				</mat-form-field>
				<div class="flex">
					<button mat-flat-button color="primary"(click)="registrarse()">Crear usuario</button>
				</div>
			</form>
		</mat-card-content>
	</mat-card>
</div>
