<h2>Tus amigos</h2>
<mat-form-field class="elementoFormulario">
	<mat-label class="etiquetaFormulario">Nombre del usuario</mat-label>
	<input matInput id="nombreUsuarioAgregar" formControlName="nombreLista">
</mat-form-field>
<button 
	id="boton" 
	class="elementoFormulario" 
	mat-flat-button
	color="primary"
	(click)="agregarUsuario()">
	âž•
</button>

<div id="mensajeInformativo"></div>

<h3>Amigos Agregados</h3>
<ul>
  <li *ngFor="let amigo of amigos">{{ amigo.nombre }}</li>
</ul>
