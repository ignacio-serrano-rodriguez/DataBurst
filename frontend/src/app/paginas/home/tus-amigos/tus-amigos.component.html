<h2>Tus amigos</h2>

<!-- Input para agregar usuarios -->
<mat-form-field class="elementoFormulario">
  <mat-label class="etiquetaFormulario">Nombre del usuario</mat-label>
  <input matInput id="nombreUsuarioAgregar" [(ngModel)]="nombreUsuarioAgregar" (input)="onNombreUsuarioAgregarChange()">
</mat-form-field>

<!-- Lista de usuarios no agregados encontrados -->
<div *ngIf="usuariosNoAgregados.length > 0">
  <h3>Usuarios No Agregados Encontrados</h3>
  <ul>
    <li *ngFor="let usuario of usuariosNoAgregados">
      {{ usuario.nombre }}
      <button mat-button color="primary" (click)="agregarUsuario(usuario.nombre)">
        Agregar
      </button>
    </li>
  </ul>
</div>

<!-- Mensaje cuando no se encuentran usuarios no agregados -->
<div *ngIf="noSeEncontraronUsuarios">
  <p>No se encontraron usuarios.</p>
</div>

<!-- Input para buscar dentro de tus amigos -->
<mat-form-field class="elementoFormulario">
  <mat-label class="etiquetaFormulario">Buscar Amigos</mat-label>
  <input matInput id="nombreAmigoBuscar" [(ngModel)]="nombreAmigoBuscar" (input)="onNombreAmigoBuscarChange()">
</mat-form-field>

<div id="mensajeInformativo"></div>

<h3>Amigos Agregados</h3>
<ul>
  <li *ngFor="let amigo of amigos">{{ amigo.nombre }}</li>
</ul>

<div *ngIf="noSeEncontraronAmigos">
  <p>No se encontraron amigos.</p>
</div>
