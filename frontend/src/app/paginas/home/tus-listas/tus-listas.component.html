<h2>Tus listas</h2>
<form id="formulario">
	<mat-form-field class="elementoFormulario">
		<mat-label class="etiquetaFormulario">Nombre de la lista</mat-label>
		<input matInput formControlName="nombreLista">
	</mat-form-field>
	<button 
		id="boton" 
		class="elementoFormulario" 
		mat-flat-button
		(click)="crearLista()">
		➕
	</button>
</form>
