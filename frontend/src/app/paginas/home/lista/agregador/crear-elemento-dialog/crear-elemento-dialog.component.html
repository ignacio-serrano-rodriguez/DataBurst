<h1 mat-dialog-title>Crear Nuevo Elemento</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Fecha de Aparición</mat-label>
      <input matInput type="date" formControlName="fechaAparicion">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Información Extra</mat-label>
      <input matInput formControlName="informacionExtra">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="onSubmit()" [disabled]="!form.valid">Crear</button>
</div>
