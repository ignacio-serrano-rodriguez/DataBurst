<mat-form-field class="example-full-width">
  <mat-label>Agregar elemento</mat-label>
  <input matInput [(ngModel)]="buscarElemento" (input)="onBuscarElementoChange()">
</mat-form-field>

<div *ngIf="elementos.length > 0">
  <h3>Resultados de la Búsqueda</h3>
  <ul>
    <li *ngFor="let elemento of elementos">
      {{ elemento.nombre }}
      <button mat-icon-button color="primary" (click)="asignarElemento(elemento.id)">
        <mat-icon>add</mat-icon>
      </button>
    </li>
  </ul>
</div>

<div *ngIf="noSeEncontraronElementos">
  <p>No se encontraron elementos.</p>
</div>

<div *ngIf="mostrarBotonCrear">
  <button mat-flat-button color="accent" (click)="mostrarFormulario()">
    Mostrar formulario de creación
  </button>
</div>

<div *ngIf="mostrarFormularioCrear">
  <h3>Crear Nuevo Elemento</h3>
  <mat-form-field class="example-full-width">
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="nombreElemento">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Fecha de Aparición</mat-label>
    <input matInput type="date" [(ngModel)]="fechaAparicion">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Información Extra</mat-label>
    <input matInput [(ngModel)]="informacionExtra">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Descripción</mat-label>
    <textarea matInput [(ngModel)]="descripcion"></textarea>
  </mat-form-field>
  <button mat-flat-button color="primary" (click)="crearElemento()">
    Crear
  </button>
</div>
