<div class="card-container">
	<mat-card>
		<mat-card-header>
			<mat-card-title>Iniciar sesión</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<form class="form-custom"[formGroup]="formLogin">
				<mat-form-field class="input-custom">
					<mat-label>Usuario</mat-label>
					<input matInput formControlName="usuario">
				</mat-form-field>
				<mat-form-field class="input-custom">
					<mat-label>Contraseña</mat-label>
					<input matInput formControlName="contrasenia" type="password">
				</mat-form-field>
				<div class="flex">
					<button mat-flat-button color="primary"(click)="iniciarSesion()">Acceder</button>
					<button mat-flat-button color="accent"(click)="registrarse()" style="margin-left:8px;">Registrarse</button>
				</div>
			</form>
		</mat-card-content>
	</mat-card>
</div>

<app-footer></app-footer>
